<ion-content [fullscreen]="true">
  <div>
    <ion-row>
      <ion-col class="text-center">
        <h1>Ingresa Con tu Usuario!</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <form [formGroup]="formularioLogin">
            <ion-item>
              <ion-label class="ion-text-center" position="floating">Correo</ion-label>
              <ion-input formControlName="nombre" type="text" [(ngModel)]="user.usuario"><ion-icon name="mail-outline"></ion-icon></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-center"  position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" type="password" [(ngModel)]="user.password"><ion-icon name="lock-closed-outline"></ion-icon></ion-input>
            </ion-item>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <p id="recu">¿Olvidaste tu contraseña?</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" routerLink="/inicio">
          <ion-icon name="arrow-back-outline"></ion-icon>
          Volver
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="ingresar()" color="success" expand="block">
          <ion-icon name="log-in-outline"></ion-icon>
          Ingresar
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
