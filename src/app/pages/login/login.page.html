<ion-content [fullscreen]="true">
  <div class="todo">
    <ion-row>
      <ion-col class="image">
        <img src="../../../assets/img/logo.png" class="spinning" alt="logo" routerLink="/inicio">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <form [formGroup]="formularioLogin">
            <ion-item>
              <ion-label class="ion-text-center" position="floating">Correo</ion-label>
              <ion-input formControlName="nombre" type="text" [(ngModel)]="user.usuario"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-center"  position="floating">Contrase√±a</ion-label>
              <ion-input formControlName="password" type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="ingresar()" color="success" expand="block">
          Ingresar
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
